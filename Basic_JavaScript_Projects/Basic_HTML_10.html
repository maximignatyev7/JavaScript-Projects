<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">    
</head>
<body>

    <div class="slideshow-container">

        <!-- Images -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/img_snow_wide.jpg" style="width: 100%;">
            <div class="text">Fresh air</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/img_lights_wide.jpg" style="width: 100%;">
            <div class="text">You can watch forever...</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/img_mountains_wide.jpg" style="width: 100%;">
            <div class="text">Car traveling</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- Dots/circles -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="./js/Basic_JavaScript_10.js"></script>
    
</body>
</html>
